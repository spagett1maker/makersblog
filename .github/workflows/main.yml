name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm i --save-dev gh-pages
          npm run build
          touch out/.nojekyll
          git add out/
          git commit -m "deploy to gh-pages"
          git subtree push --prefix out origin gh-pages

     
